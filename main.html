<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="POST">
        <h2>Dog Adoption Application</h2>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>

        <div class="form-group">
            <label for="dog-experience">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="dog-experience" name="dog-experience">
        </div>

        <div class="form-group">
            <label for="preferred-breeds">Please select your preferred breeds</label>
            <select id="preferred-breeds" name="preferred-breeds[]" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>


</body>

</html>
